<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="pfp">
          <img
            src="https://avatars.githubusercontent.com/u/80435752?v=4"
            alt="github icon"
          />
        </div>
        <div class="main-text">
          <p>GitHub</p>
        </div>
        <div class="links">
          <p><a href="#">link 1</a></p>
          <p><a href="#">link 2</a></p>
          <p><a href="#">link 3</a></p>
          <p><a href="#">link 4</a></p>
          <p><a href="#">link 5</a></p>
        </div>
        <div class="social-icons">
          <img src="/assets/img/twitter.svg" alt="twitter icon" />
          <img src="/assets/img/twitch.svg" alt="twitch icon" />
          <img src="/assets/img/instagram.svg" alt="instagram icon" />
          <img src="/assets/img/linkedin.svg" alt="linkedin icon" />
          <img src="/assets/img/github.svg" alt="github icon" />
        </div>
      </div>
    </main>
  </body>
</html>
